{% include "base/head.html" %}

<div class="login-center">

    <a href="{% url 'base:home' %}">Home</a>
    <div class="court-name">Court Login</div>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}


    {% if court_list %}

        <form action="{% url 'base:login_process' %}" method="post" class="bottom-margin">
            {% csrf_token %}

            <select name="court_id" class="form-control">
                <option disabled selected>Select Court</option>

                {% for court in court_list %}
                <option value="{{court.id}}">{{ court.name }}</li>
                    {% endfor %}
            </select>

            <input name="key" type="password" class="form-control" placeholder="Key" />
            <input type="submit" class="btn btn-default top-margin" value="Login" />
        </form>

    {% else %}

        <p>No courts are available.</p>

    {% endif %}

</div>
